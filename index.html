<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <div class="glass-card">
            <h1 class="title">Weather Forecast <span id="weather-icon">☁️</span></h1>
            
            <div class="search-box">
                <input type="text" id="main" placeholder="Enter City Name..." autocomplete="off">
                <button onclick="getdata()" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <div id="loader" class="loader hidden"></div>

            <div id="weather" class="weather-result">
                <div class="placeholder-text">Search for a city to see the magic.</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
